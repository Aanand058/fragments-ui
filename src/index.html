<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
</head>

<body>

    <h1>Fragments UI</h1>

    <section>
        <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>

    <section hidden id="user">
        <h2>Hello <span class="username"></span>!</h2>


        <br>
        <strong>Retrieve your fragments:</strong>
        <br>
        <button type="submit" id="getBtn"> GET list of fragments </button>
        <br><br>
        <button type="submit" id="getListBtn"> GET list of fragments info</button>
        <br />
        <br>


        <strong>Find the fragment by ID:</strong>
        <input type="text" id="id" placeholder="Enter fragment's ID" />
        <br /><br />
        <button type="submit" id="getByIdButton"> GET fragment's data </button>
        <button type="submit" id="getInfoByIdBtn"> GET info </button>
        <button type="submit" id="deleteBtn"> DELETE fragment </button>

        <br><br>
        <strong>Create Fragment:</strong>
        <label>Choose a type for the fragment:</label>
        <select name="types" id="types" required>
            <option value="text/plain">text/plain</option>
            <option value="text/markdown">text/markdown</option>
            <option value="text/html">text/html</option>
            <option value="application/json">application/json</option>
        </select>
        <hr />

        <textarea type="text" id="data" placeholder="Enter fragment's data for posting"></textarea>
        <button type="submit" id="postBtn"> POST </button>
        <button type="submit" id="updateBtn"> UPDATE </button>
        <br><br></br>

        <hr />
        <strong>Create Image Fragment:</strong>
        <input type="file" name="file" id="file" />
        <br>
        <button id="uploadImageBtn"> UPLOAD image file </button>
        <button id="updateImageBtn"> UPDATE image file </button>
        <br /><br />
        <hr />


       

        <h4 id="result"> Received Fragment Data: </h4>
        <div id="returnedData"></div>
        <img id="image" />


        <br><br>
        <hr />



        <section>

            <button id="viewAllData">View All fragments </button>
            <button id="viewDataInfo">View fragments info</button>
            <br>

            <div>
                <div id="displayFragments"></div>
            </div>
        </section>

    </section>

    <br>





</body>

</html>
